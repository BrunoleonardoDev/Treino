<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img src="images/illustration-hero.svg" alt="">
    <section class="conteudo">      
      <div>
        <h1>Order Summary</h1>
        <span class="descrição">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </span>
      </div>
      <div class="informação">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      
        <button>Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>

      
    </section>
  </main>
  

  

  

  

  
  
  
  
</body>
</html>
